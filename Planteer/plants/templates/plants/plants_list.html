{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<section class="all-plants-section">

    <div class="plants-container">
        
        <h1 class="page-title">All Plants ({{ count }})</h1>
        <p class="page-subtitle">Explore all available plants</p>

        <div class="filters-container">
        
            <form method="GET" class="filters-form">

                <input type="text" name="search" placeholder="Search plants..." class="filter-input">


                <select name="country" class="filter-select">
                    <option value="ALL">All Countries</option>
                    {% for c in countries %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>


                <select name="category" class="filter-select">
                    <option value="ALL">All Categories</option>
                    {% for choice in categories %}
                        <option value="{{ choice.value }}">{{ choice.label }}</option>
                    {% endfor %}
                </select>

                
                <button type="submit" class="filter-btn">Apply</button>
            </form>
        </div>

        <div class="cards-grid">

            {% for plant in plants %}
                {% include 'plants/plant_card.html' with plant=plant %}
            {% endfor %}

        </div>

    </div>   

</section>

{% endblock %}
