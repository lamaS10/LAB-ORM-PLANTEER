{% extends 'main/base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

<div class="form-container">

    <h1 class="form-title">Create Account</h1>

    <form method="POST" action="{% url 'accounts:sign_up' %}">
        {% csrf_token %}

        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-input" placeholder="name@example.com" required>

        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-input" placeholder="Choose a username" required>

        <label class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-input" required>

        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-input" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-input" placeholder="Enter password" required>

        <button type="submit" class="form-btn">Sign Up</button>

        <p class="form-footer">
            Already have an account?
            <a href="{% url 'accounts:sign_in' %}">Sign in</a>
        </p>
    </form>

</div>

{% endblock %}
